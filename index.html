<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit Conversions</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Unit conversions</h1>
      <div class="container">
        <input type="text" placeholder="millimeter" id="mminp">
        <input type="text" placeholder="centimeter" id="cminp">
        <input type="text" placeholder="meter" id="minp">
        <input type="text" placeholder="kilometer" id="kminp">
        <div class="btn">
          <button class="mm">To millimeter</button>
          <button class="cm">To centimeter</button>
          <button class="m">To meter</button>
          <button class="km">To kilometer</button>
        </div>
        <input type="text" id="result" disabled>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
